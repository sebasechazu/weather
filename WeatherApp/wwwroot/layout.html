<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link href="css/app.css" rel="stylesheet" />
    <link href="bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>
    <div class="weather-container">
        <h1>Weather App</h1>
        <h4>Ingrese el nombre de una ciudad</h4>
        <div class="form">
            <input type="text">
            <button><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg></button>
        </div>
        

        <div class="weather-city">
            <div class="city">
                <div class="bg">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-map-pin"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
                    <p>Bilbao, España</p>
                </div>
            </div>
            <div class="weather">
                <i class="bi-sun"></i>
                <div>
                    <p class="temperature">29 <span>°C</span></p>
                    <p class="description">Soleado</p>
                </div>
            </div>
            <ul class="data">
                <li>
                    <i class="bi-sun"></i>
                    <p class="value">10 km/h</p>
                    <p class="title">Viento</p>
                </li>
                <li>
                    <i class="bi-sun"></i>
                    <p class="value">10 km/h</p>
                    <p class="title">Viento</p>
                </li>
                <li>
                    <i class="bi-sun"></i>
                    <p class="value">10 km/h</p>
                    <p class="title">Viento</p>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
